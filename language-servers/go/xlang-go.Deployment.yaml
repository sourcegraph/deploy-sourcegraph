apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for Go (used for live requests).
  name: xlang-go
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-go
    spec:
      containers:
        - args:
            - -mode=tcp
            - -addr=:4389
          env:
            - name: CONFIG_FILE_HASH
              value: ad622f4e70f7edc1056a270559e8ca07bba00abd81c1bea1e8940c7156532081
            - name: SOURCEGRAPH_CONFIG_FILE
              value: /etc/sourcegraph/config.json
            - name: SRC_GIT_SERVERS
              value: gitserver-1:3178
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CACHE_DIR
              value: /mnt/cache/$(POD_NAME)
          image: sourcegraph/xlang-go:18575_2018-07-20_a470dcb
          livenessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: lsp
            timeoutSeconds: 5
          name: xlang-go
          ports:
            - containerPort: 4389
              name: lsp
            - containerPort: 6060
              name: debug
          readinessProbe:
            tcpSocket:
              port: 4389
          resources:
            limits:
              cpu: "4"
              memory: "8Gi"
            requests:
              cpu: "500m"
              memory: "2Gi"
          volumeMounts:
            - mountPath: /etc/sourcegraph
              name: sg-config
            - mountPath: /mnt/cache
              name: cache-ssd
      securityContext:
        runAsUser: 0
      volumes:
        - configMap:
            defaultMode: 464
            name: config-file
          name: sg-config
        # See ../../docs/customization-guide.md for more information about how to increase the
        # performance of this delpoyment by using an SSD.
        - emptyDir: {}
          name: cache-ssd
