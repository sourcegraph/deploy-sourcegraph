apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: nginx-ingress
    app.kubernetes.io/component: controller
    chart: nginx-ingress-1.39.0
    deploy: sourcegraph
    heritage: Helm
    release: sourcegraph-ingress
  name: sourcegraph-ingress-nginx-ingress-controller
  namespace: sourcegraph
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: nginx-ingress
      release: sourcegraph-ingress
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx-ingress
        app.kubernetes.io/component: controller
        component: controller
        release: sourcegraph-ingress
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fleet
                    operator: In
                    values:
                      - sourcegraph
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nginx-ingress
              topologyKey: kubernetes.io/hostname
      containers:
        - args:
            - /nginx-ingress-controller
            - --default-backend-service=sourcegraph/sourcegraph-ingress-nginx-ingress-default-backend
            - --election-id=ingress-controller-leader
            - --ingress-class=nginx
            - --configmap=sourcegraph/sourcegraph-ingress-nginx-ingress-controller
            - --watch-namespace=sourcegrap
            - --enable-ssl-passthrough=true
            - --publish-service=sourcegraph/sourcegraph-ingress-nginx-ingress-controller
            - --report-node-internal-ip-address=true
            - --update-status=true
            - --watch-namespace=sourcegraph
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.32.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: nginx-ingress-controller
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 512Mi
            requests:
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              add:
                - NET_BIND_SERVICE
              drop:
                - ALL
            runAsUser: 101
      dnsPolicy: ClusterFirst
      nodeSelector:
        fleet: sourcegraph
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: sourcegraph-ingress-nginx-ingress
      serviceAccountName: sourcegraph-ingress-nginx-ingress
      terminationGracePeriodSeconds: 60
