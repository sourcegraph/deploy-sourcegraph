apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9187"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: codeintel-db
    app.kubernetes.io/component: codeintel-db
    deploy: sourcegraph-db
    sourcegraph-resource-requires: no-cluster-admin
  name: codeintel-db
  namespace: sourcegraph
spec:
  ports:
    - name: pgsql
      port: 5432
      targetPort: pgsql
  selector:
    app: codeintel-db
  type: ClusterIP
