apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/component: pgsql
    deploy: sourcegraph-db
    sourcegraph-resource-requires: no-cluster-admin
  name: pgsql
  namespace: sourcegraph
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Gi
  storageClassName: sourcegraph-storage-class
