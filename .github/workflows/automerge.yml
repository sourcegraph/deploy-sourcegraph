# based on https://github.com/pascalgn/automerge-action/tree/v0.13.0#usage
name: Automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@d1203c0bf94a827b991e5de69d662e9163304fa0 # v0.16.3
        env:
          # Allows this merge to trigger other actions
          GITHUB_TOKEN: "${{ secrets.DISPATCH_PERSONAL_ACCESS_TOKEN }}"
          MERGE_METHOD: squash
          MERGE_RETRIES: 60
          MERGE_LABELS: automerge # Set by renovate bot or users
