# Source: sourcegraph/templates/frontend/sourcegraph-frontend.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Serves the frontend of Sourcegraph via HTTP(S).
  name: sourcegraph-frontend
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sourcegraph-frontend
    spec:
      containers:
      - args:
        - serve
        env:
        - name: CONFIG_FILE_HASH
          value: 9544ecc0711a4760bcba46a59afea8cb5916017f667fe43b618ec4dae9a25687
        - name: DEPLOY_TYPE
          value: datacenter
        - name: LSP_PROXY
          value: lsp-proxy:4388
        - name: PGDATABASE
          value: sg
        - name: PGHOST
          value: pgsql
        - name: PGPORT
          value: "5432"
        - name: PGSSLMODE
          value: disable
        - name: PGUSER
          value: sg
        - name: PUBLIC_REPO_REDIRECTS
          value: "true"
        - name: QUERY_RUNNER_URL
          value: http://query-runner
        - name: REDIS_MASTER_ENDPOINT
          value: redis-cache:6379
        - name: REPO_UPDATER_URL
          value: http://repo-updater:3182
        - name: SEARCHER_URL
          value: k8s+http://searcher:3181
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_APP_DISABLE_SUPPORT_SERVICES
          value: "true"
        - name: SRC_APP_URL
          value: http://localhost:3080
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        - name: SRC_INDEXER
          value: indexer:3179
        - name: SRC_LOG_LEVEL
          value: dbug
        - name: SRC_PROF_HTTP
          value: :6060
        - name: SRC_SESSION_STORE_REDIS
          value: redis-store:6379
        - name: SRC_SYNTECT_SERVER
          value: http://syntect-server:9238
        - name: SYMBOLS_URL
          value: k8s+http://symbols:3184
        - name: VAR
          value: val
        - name: ZOEKT_HOST
          value: indexed-search:80
        image: sourcegraph/frontend:18591_2018-07-20_379bb0e_patch
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 5
        name: frontend
        ports:
        - containerPort: 3080
          name: http
        - containerPort: 3090
          name: http-internal
        - containerPort: 3443
          name: https
        resources:
          limits:
            cpu: "2"
            memory: "2G"
          requests:
            cpu: "2"
            memory: "1G"
        volumeMounts:
        - mountPath: /etc/ssl
          name: ssl
        - mountPath: /etc/sourcegraph
          name: sg-config
      securityContext:
        runAsUser: 0
      serviceAccountName: sourcegraph-frontend
      volumes:
      - hostPath:
          path: /etc/ssl
        name: ssl
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
