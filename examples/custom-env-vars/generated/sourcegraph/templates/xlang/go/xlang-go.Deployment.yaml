# Source: sourcegraph/templates/xlang/go/xlang-go.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for Go (used for live requests).
  name: xlang-go
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-go
    spec:
      containers:
      - args:
        - -mode=tcp
        - -addr=:4389
        env:
        - name: CLONE_FROM_GITSERVER
          value: "true"
        - name: CONFIG_FILE_HASH
          value: 9544ecc0711a4760bcba46a59afea8cb5916017f667fe43b618ec4dae9a25687
        - name: REDIS_MASTER_ENDPOINT
          value: redis-cache:6379
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        - name: SRC_PROF_HTTP
          value: :6060
        - name: VAR
          value: val
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: docker.sourcegraph.com/xlang-go:16800_2018-06-11_32c5a47
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-go
        ports:
        - containerPort: 4389
          name: lsp
        - containerPort: 6060
          name: debug
        readinessProbe:
          tcpSocket:
            port: 4389
        resources:
          limits:
            cpu: "4"
            memory: "8Gi"
          requests:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - mountPath: /etc/ssl
          name: ssl
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /mnt/cache
          name: cache-ssd
      securityContext:
        runAsUser: 0
      volumes:
      - hostPath:
          path: /etc/ssl
        name: ssl
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
      - emptyDir: {}
        name: cache-ssd
