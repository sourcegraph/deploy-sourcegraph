# Source: sourcegraph/templates/gitserver/gitserver.StatefulSet.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Stores clones of repositories to perform Git operations.
  name: gitserver
spec:
  serviceName: gitserver
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  updateStrategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gitserver
        group: backend
        type: gitserver
    spec:
      containers:
      - args:
        - run
        env:
        - name: CONFIG_FILE_HASH
          value: ba3e71237fb5a564f99cfbec06bb58ce28f415901995d308fff5547a9b314f78
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_REPOS_DIR
          value: /data/repos
        image: sourcegraph/gitserver:2.10.0
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: rpc
          timeoutSeconds: 5
        name: gitserver
        ports:
        - containerPort: 3178
          name: rpc
        resources:
          limits:
            cpu: "4"
            memory: "8G"
          requests:
            cpu: "500m"
            memory: "1G"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /data/repos
          name: repos
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
      - name: repos
        persistentVolumeClaim:
          claimName: gitserver
  volumeClaimTemplate:
    metadata:
      annotations:
        volume.beta.kubernetes.io/storage-class: default
      name: gitserver
    spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
