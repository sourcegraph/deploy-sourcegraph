# Source: sourcegraph/templates/repo-updater/repo-updater.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Handles repository metadata (not Git data) lookups and updates from
      external code hosts and other similar services.
  name: repo-updater
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: repo-updater
    spec:
      containers:
      - env:
        - name: CONFIG_FILE_HASH
          value: fe6479502862f10e13f53e225fd1bbe5ea11271dd03c0669dd8850dba37a1eb9
        - name: REDIS_MASTER_ENDPOINT
          value: redis-cache:6379
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        - name: SRC_PROF_HTTP
          value: :6060
        image: docker.sourcegraph.com/repo-updater:14230_2018-04-13_770f492
        name: repo-updater
        ports:
        - containerPort: 3182
          name: http
        - containerPort: 6060
          name: debug
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
