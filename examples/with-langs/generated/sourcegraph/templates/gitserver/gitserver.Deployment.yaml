apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Stores clones of repositories to perform Git operations.
  name: gitserver-1
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gitserver-1
        group: backend
        type: gitserver
    spec:
      containers:
      - args:
        - run
        env:
        - name: CONFIG_FILE_HASH
          value: f50b8004d2bee7aea369d3e79a84c23b635d47d5703fa3796c93ffeb8dc98494
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_PROF_HTTP
          value: :6060
        - name: SRC_REPOS_DIR
          value: /data/repos
        image: docker.sourcegraph.com/gitserver:15509_2018-05-16_8fce485
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: rpc
          timeoutSeconds: 5
        name: gitserver-1
        ports:
        - containerPort: 3178
          name: rpc
        - containerPort: 3278
          name: rpcnew
        resources:
          limits:
            cpu: "4"
            memory: "8G"
          requests:
            cpu: "500m"
            memory: "1G"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /data/repos
          name: repos
        - mountPath: /root/.ssh
          name: ssh
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
      - name: repos
        persistentVolumeClaim:
          claimName: gitserver-1
      - name: ssh
        secret:
          defaultMode: 384
          secretName: gitserver-ssh

