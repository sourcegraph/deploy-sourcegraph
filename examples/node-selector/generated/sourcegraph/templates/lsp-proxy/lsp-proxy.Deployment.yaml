# Source: sourcegraph/templates/lsp-proxy/lsp-proxy.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Multiplexer between frontend and LSP servers.
  name: lsp-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: lsp-proxy
    spec:
      containers:
      - args:
        - -addr=:4388
        env:
        - name: CONFIG_FILE_HASH
          value: 9e6c6a6bf63156a374976f2d4def8346e0504298e81b635f6d5f51e97ececbf5
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_GIT_SERVERS
          value: gitserver-1:3178
        - name: REDIS_MASTER_ENDPOINT
          value: redis-cache:6379
        - name: SRC_PROF_HTTP
          value: :6060
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: docker.sourcegraph.com/lsp-proxy:14260_2018-04-16_be94954
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: lsp-proxy
        ports:
        - containerPort: 4388
          name: lsp
        - containerPort: 6060
          name: debug
        readinessProbe:
          tcpSocket:
            port: 4388
        resources:
          limits:
            cpu: "1"
            memory: "8Gi"
          requests:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /mnt/cache
          name: cache-ssd
      nodeSelector:
        beta.kubernetes.io/instance-type: m4.4xlarge
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file
        name: sg-config
      - emptyDir: {}
        name: cache-ssd
