# Source: sourcegraph/templates/indexed-search/indexed-search.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Backend for indexed text search operations.
  name: indexed-search
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: indexed-search
    spec:
      containers:
      - args:
        - zoekt-webserver
        - -index
        - /data/index
        - -pprof
        - -rpc
        image: docker.sourcegraph.com/zoekt:18-05-08_69c0db5
        name: zoekt-webserver
        ports:
        - containerPort: 6070
          name: http
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /healthz
            port: http
            scheme: HTTP
          periodSeconds: 1
        resources:
          limits:
            cpu: "2"
            memory: "4G"
          requests:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - mountPath: /data
          name: disk
      - args:
        - zoekt-sourcegraph-indexserver
        - -index
        - /data/index
        - -sourcegraph_url
        - http://sourcegraph-frontend-internal
        - -listen
        - :6072
        - -interval
        - 1m
        - -cpu_fraction
        - "1.0"
        image: docker.sourcegraph.com/zoekt:18-05-08_69c0db5
        name: zoekt-indexserver
        ports:
        - containerPort: 6072
          name: index-http
        resources:
          limits:
            cpu: "2"
            memory: "4G"
          requests:
            cpu: "500m"
            memory: "2Gi"
        volumeMounts:
        - mountPath: /data
          name: disk
      securityContext:
        runAsUser: 0
      nodeSelector:
        beta.kubernetes.io/instance-type: i3.4xlarge
      volumes:
      - name: disk
        persistentVolumeClaim:
          claimName: indexed-search
