# Source: sourcegraph/templates/gitserver/gitserver.Deployment.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Stores clones of repositories to perform Git operations.
  labels:   
    deploy: sourcegraph
  name: gitserver-1
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gitserver-1
        group: backend
        type: gitserver
    spec:
      containers:
      - args:
        - run
        env:
        - name: CONFIG_FILE_HASH
          value: 2528a0893ab486460532ebc49de296b3ffc523807eca4a53c6735ac99d0857a0
        - name: SOURCEGRAPH_CONFIG_FILE
          value: /etc/sourcegraph/config.json
        - name: SRC_REPOS_DIR
          value: /data/repos
        image: sourcegraph/gitserver:2.11.2
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: rpc
          timeoutSeconds: 5
        name: gitserver-1
        ports:
        - containerPort: 3178
          name: rpc
        resources:
          limits:
            cpu: "4"
            memory: "8G"
          requests:
            cpu: "500m"
            memory: "1G"
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /data/repos
          name: repos
        - mountPath: /root/.ssh
          name: ssh
        
      - command:
        - /go/bin/agent-linux
        - --collector.host-port=jaeger-collector:14267
        image: sourcegraph/jaeger-agent
        name: jaeger-agent
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 384
          name: config-file
        name: sg-config
      - name: repos
        persistentVolumeClaim:
          claimName: gitserver-1
      - name: ssh
        secret:
          defaultMode: 384
          secretName: gitserver-ssh
      

