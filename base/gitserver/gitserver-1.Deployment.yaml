apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Stores clones of repositories to perform Git operations.
  labels:
    deploy: sourcegraph
  name: gitserver-1
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gitserver-1
        group: backend
        type: gitserver
    spec:
      containers:
      - args:
        - run
        env:
        - name: SRC_REPOS_DIR
          value: /data/repos
        image: docker.sourcegraph.com/gitserver:18261_2018-07-13_07cdbb4
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: rpc
          timeoutSeconds: 5
        name: gitserver-1
        ports:
        - containerPort: 3178
          name: rpc
        resources:
          limits:
            cpu: "4"
            memory: 8G
          requests:
            cpu: 500m
            memory: 1G
        volumeMounts:
        - mountPath: /etc/sourcegraph
          name: sg-config
        - mountPath: /data/repos
          name: repos
      securityContext:
        runAsUser: 0
      volumes:
      - configMap:
          defaultMode: 464
          name: config-file-818d68ae92
        name: sg-config
      - name: repos
        persistentVolumeClaim:
          claimName: gitserver-1
