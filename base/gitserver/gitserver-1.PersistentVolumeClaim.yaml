apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-class: default
  name: gitserver-1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      # The size of disk used to mirror your git repositories.
      # If you change this, also change indexed-search disk size.
      storage: 200Gi
