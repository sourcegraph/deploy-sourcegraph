apiVersion: v1
kind: Service
metadata:
  annotations:
    description: Headless service that provides a stable network identity for the
      gitserver stateful set.
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
  labels:
    deploy: sourcegraph
    rbac-admin: non-escalated
    type: gitserver
    app: gitserver
  name: gitserver
spec:
  clusterIP: None
  ports:
  - name: unused
    port: 10811
    targetPort: 10811
  selector:
    type: gitserver
    app: gitserver
  type: ClusterIP
