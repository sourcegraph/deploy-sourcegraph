apiVersion: v1
kind: Service
metadata:
  annotations:
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: lsif-server
    deploy: sourcegraph
  name: lsif-server
  namespace: ns-sourcegraph
spec:
  ports:
  - name: server
    port: 3186
    targetPort: server
  - name: worker
    port: 3187
    targetPort: worker
  selector:
    app: lsif-server
  type: ClusterIP
