apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    prometheus.io/scrape: "true"
  labels:
    app: symbols
    deploy: sourcegraph
  name: symbols
spec:
  ports:
    - name: http
      port: 3184
      targetPort: http
    - name: debug
      port: 6060
      targetPort: debug
  selector:
    app: symbols
  type: ClusterIP
