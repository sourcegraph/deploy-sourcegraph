apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    prometheus.io/scrape: "true"
  labels:
    app: lsp-proxy
    deploy: sourcegraph
  name: lsp-proxy
spec:
  ports:
    - name: debug
      port: 6060
      targetPort: debug
    - name: lsp
      port: 4388
      targetPort: lsp
  selector:
    app: lsp-proxy
  type: ClusterIP
