apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: generic S3-like blobstore for storing LSIF uploads.
    kubectl.kubernetes.io/default-container: blobstore
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: blobstore
  name: blobstore
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: blobstore
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: blobstore
    spec:
      containers:
      - name: blobstore
        image: index.docker.io/sourcegraph/blobstore:4.2_187939_2022-12-07_5d744edd0103@sha256:ce977909ba8cda68339221fb85fa6c96b731e2a86c348605a7acad2ef2b2febe
        terminationMessagePolicy: FallbackToLogsOnError
        ports:
        - containerPort: 9000
          name: blobstore
        livenessProbe:
          httpGet:
            path: /
            port: blobstore
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: blobstore
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            cpu: "1"
            memory: 500M
          requests:
            cpu: "1"
            memory: 500M
        volumeMounts:
        - mountPath: /data
          name: blobstore-data
      securityContext:
        runAsUser: 0
      volumes:
      - name: blobstore-data
        persistentVolumeClaim:
          claimName: blobstore
