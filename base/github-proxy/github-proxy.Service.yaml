apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: github-proxy
    deploy: sourcegraph
    sourcegraph-rbac-admin: non-escalated
  name: github-proxy
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: github-proxy
  type: ClusterIP
