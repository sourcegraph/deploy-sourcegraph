apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Receives, processes, and exports telemetry data.
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: otel-collector
    sourcegraph-resource-requires: no-cluster-admin
  name: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: otel-collector
      labels:
        deploy: sourcegraph
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: index.docker.io/sourcegraph/opentelemetry-collector:5.4.0@sha256:4f65559921888df86e1b09c1add5b6e4bd56f6359ecbd207f0d00dac72a4f167
          command:
            - "/bin/otelcol-sourcegraph"
            # To use a custom configuration, edit otel-collector.ConfigMap.yaml
            # and change this flag to
            # "--config=/etc/otel-collector/conf/config.yaml"
            - "--config=/etc/otel-collector/configs/logging.yaml"
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            limits:
              cpu: "2"
              memory: 3Gi
            requests:
              cpu: "0.5"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          ports:
            - containerPort: 55679
              name: zpages
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 8888
              name: metrics
          volumeMounts:
            - name: config
              mountPath: /etc/otel-collector/conf
      terminationGracePeriodSeconds: 120
      volumes:
        # Not used by default.
        # Edit the ConfigMap in otel-collector.ConfigMap.yaml:
        # add your custom configuration, then update the command
        # of the otel-collector container
        - name: config
          configMap:
            name: otel-collector
            items:
              - key: config.yaml
                path: config.yaml
