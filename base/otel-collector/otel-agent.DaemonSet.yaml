apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    description: Forwards telemetry data to the OpenTelemetry Collector Deployment.
    prometheus.io/port: "8888"
    sourcegraph.prometheus/scrape: "true"
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: otel-collector
  name: otel-agent
spec:
  selector:
    matchLabels:
      app: otel-agent
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: otel-agent
      labels:
        deploy: sourcegraph
        app: otel-agent
    spec:
      containers:
        - name: otel-agent
          image: index.docker.io/sourcegraph/opentelemetry-collector:6.2.2553@sha256:c9c46e899e73fac55e50bbe9369b61e90e2d28ef9bc4282384a4279f4129f25d
          command:
            - "/bin/otelcol-sourcegraph"
            - "--config=/etc/otel-agent/config.yaml"
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            limits:
              cpu: "500m"
              memory: 500Mi
            requests:
              cpu: "100m"
              memory: 100Mi
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          ports:
            - containerPort: 55679
              name: zpages
            - containerPort: 4317
              hostPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              hostPort: 4318
              name: otlp-http
            - containerPort: 8888
              name: metrics
          volumeMounts:
            - name: config
              mountPath: /etc/otel-agent
      terminationGracePeriodSeconds: 120
      volumes:
        - name: config
          configMap:
            name: otel-agent
            items:
              - key: config.yaml
                path: config.yaml
