apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=stage,Team=tooling
    kubernetes.io/ingress.class: alb
    segment.com/owner: tooling
  name: sourcegraph-frontend
  namespace: sourcegraph
  labels:
    app: sourcegraph-frontend
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: sourcegraph-frontend
spec:
  rules:
  # only here for external-dns to pick up
  # order must be cluster-specific then global for patches
  - host: sourcegraph.tooling.us-west-2.segment.build
    http:
      paths:
      # this uses causes an HTTP -> HTTPS redirect
      # https://kubernetes-sigs.github.io/aws-alb-ingress-controller/guide/tasks/ssl_redirect/
      - path: /*
        backend:
          serviceName: ssl-redirect
          servicePort: use-annotation
      - path: /*
        backend:
          serviceName: sourcegraph-frontend
          servicePort: 30080
  - host: sourcegraph.segment.build
    http:
      paths:
      - path: /*
        backend:
          serviceName: ssl-redirect
          servicePort: use-annotation
      - path: /*
        backend:
          serviceName: sourcegraph-frontend
          servicePort: 30080
