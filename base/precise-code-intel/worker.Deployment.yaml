apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Handles conversion of uploaded precise code intelligence bundles
  labels:
    deploy: sourcegraph
  name: precise-code-intel-worker
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: precise-code-intel-worker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: precise-code-intel-worker
    spec:
      containers:
      - env:
        - name: PRECISE_CODE_INTEL_NUM_APIS
          value: '0'
        - name: PRECISE_CODE_INTEL_NUM_BUNDLE_MANAGERS
          value: '0'
        - name: PRECISE_CODE_INTEL_NUM_WORKERS
          value: '2'
        - name: PRECISE_CODE_INTEL_BUNDLE_MANAGER_URL
          value: http://localhost:3187
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: index.docker.io/sourcegraph/precise-code-intel:59615_2020-03-31_bf8119e
        terminationMessagePolicy: FallbackToLogsOnError
        name: precise-code-intel-worker
        livenessProbe:
          httpGet:
            path: /healthz
            port: server
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: server
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        ports:
        - containerPort: 3188
          name: server
        - containerPort: 9090
          name: prometheus
        resources:
          limits:
            cpu: "2"
            memory: 2G
          requests:
            cpu: 500m
            memory: 500M
        securityContext:
          runAsUser: 100
          runAsGroup: 101
      securityContext:
        fsGroup: 101
