apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Precise code intelligence services for Sourcegraph
  labels:
    deploy: sourcegraph
  name: precise-code-intel
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: precise-code-intel
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: precise-code-intel
    spec:
      containers:
      - env:
        - name: PCI_BUNDLE_MANAGER_URL
          value: http://localhost:3187
        - name: PCI_API_SERVER_URL
          value: http://localhost:3186
        - name: LSIF_STORAGE_ROOT
          value: /lsif-storage
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: index.docker.io/sourcegraph/lsif-server:3.14.1@sha256:cffcc125955718d7f349c13eab13c7ee7204ca214fba8d7a0e15382c95702ea3
        terminationMessagePolicy: FallbackToLogsOnError
        name: precise-code-intel
        livenessProbe:
          httpGet:
            path: /healthz
            port: server
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: server
            scheme: HTTP
          periodSeconds: 5
          timeoutSeconds: 5
        ports:
        - containerPort: 3186
          name: server
        - containerPort: 9090
          name: prometheus
        resources:
          limits:
            cpu: "2"
            memory: 2G
          requests:
            cpu: 500m
            memory: 500M
        volumeMounts:
        - mountPath: /lsif-storage
          name: lsif-storage
        securityContext:
          runAsUser: 100
          runAsGroup: 101
      securityContext:
        fsGroup: 101
      volumes:
      - name: lsif-storage
        persistentVolumeClaim:
          claimName: lsif-server
