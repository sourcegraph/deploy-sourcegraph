apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Backend for text search operations.
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: searcher
  name: searcher
spec:
  minReadySeconds: 10
  replicas: 4
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: searcher
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        deploy: sourcegraph
        app: searcher
    spec:
      containers:
        - name: searcher
          env:
            - name: SEARCHER_CACHE_SIZE_MB
              value: "100000"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CACHE_DIR
              value: /mnt/cache/$(POD_NAME)
          image: us.gcr.io/sourcegraph-dev/searcher:d44835351ce138156c2b7dba737fe18a0b5c2f37@sha256:ee1df05fbd7a5396083302a4fb3c31968a81e6ee17b3310d822367bd4174b6ad
          terminationMessagePolicy: FallbackToLogsOnError
          ports:
            - containerPort: 3181
              name: http
            - containerPort: 6060
              name: debug
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          resources:
            limits:
              cpu: "6"
              memory: 4G
            requests:
              cpu: "4"
              memory: 3G
          volumeMounts:
            - mountPath: /mnt/cache
              name: cache-ssd
        - name: jaeger-agent
          image: us.gcr.io/sourcegraph-dev/jaeger-agent:d44835351ce138156c2b7dba737fe18a0b5c2f37@sha256:35a717dd0d450c9b8d245d53e75e280be3113de34eb17f08c170ebadcbb9d9d6
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
          resources:
            limits:
              cpu: "1"
              memory: 500M
            requests:
              cpu: 100m
              memory: 100M
          args:
            - --reporter.grpc.host-port=jaeger-collector:14250
            - --reporter.type=grpc
      securityContext:
        runAsUser: 0
      volumes:
        - emptyDir: {}
          name: cache-ssd
