apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Backend for text search operations.
  labels:
    deploy: sourcegraph
  name: searcher
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: searcher
    spec:
      containers:
        - env:
            - name: SEARCHER_CACHE_SIZE_MB
              value: "100000"
            - name: SOURCEGRAPH_CONFIG_FILE
              value: /etc/sourcegraph/config.json
            - name: SRC_GIT_SERVERS
              value: gitserver-0.gitserver:3178
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CACHE_DIR
              value: /mnt/cache/$(POD_NAME)
          image: sourcegraph/searcher:2.10.1
          name: searcher
          ports:
            - containerPort: 3181
              name: http
            - containerPort: 6060
              name: debug
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
            periodSeconds: 1
          resources:
            limits:
              cpu: "2"
              memory: "2G"
            requests:
              cpu: "500m"
              memory: "500M"
          volumeMounts:
            - mountPath: /etc/sourcegraph
              name: sg-config
            - mountPath: /mnt/cache
              name: cache-ssd
      securityContext:
        runAsUser: 0
      volumes:
        - configMap:
            defaultMode: 464
            name: config-file-be3a0864d4
          name: sg-config
        - emptyDir: {}
          name: cache-ssd
