apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    description: Metrics/monitoring dashboards and alerts.
    kubectl.kubernetes.io/default-container: grafana
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: grafana
  name: grafana
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: grafana
  serviceName: grafana
  updateStrategy:
     type: RollingUpdate
  template:
    metadata:
      labels:
        app: grafana
        deploy: sourcegraph
    spec:
      containers:
      - name: grafana
        image: index.docker.io/sourcegraph/grafana:insiders@sha256:7e23d7509d2107b8f0fe0942c98da2a6d31cab1e4e5f96bd31564a3a756aa104
        terminationMessagePolicy: FallbackToLogsOnError
        ports:
        - containerPort: 3370
          name: http
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: grafana-data
        - mountPath: /sg_config_grafana/provisioning/datasources
          name: config
      serviceAccountName: grafana
      securityContext:
        runAsUser: 0
      volumes:
      - name: config
        configMap:
          defaultMode: 0777
          name: grafana
  volumeClaimTemplates:
  - metadata:
      name: grafana-data
    spec:
      accessModes: [ "ReadWriteOnce"]
      resources:
        requests:
          storage: 2Gi
    