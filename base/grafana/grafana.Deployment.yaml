apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Metrics/monitoring dashboards and alerts.
  labels:
    deploy: sourcegraph
  name: grafana
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: grafana
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: index.docker.io/sourcegraph/grafana:6.3.3-2@sha256:cd0d3b4db0e0c9bba8df295e7ce998ccbe7497f4b74737e66176f52292091d0b
        terminationMessagePolicy: FallbackToLogsOnError
        name: grafana
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: data
        - mountPath: /sg_config_grafana/provisioning/datasources
          name: config
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 100Mi
      serviceAccountName: grafana
      securityContext:
        runAsUser: 0
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: grafana
      - configMap:
          defaultMode: 0777
          name: grafana
        name: config
