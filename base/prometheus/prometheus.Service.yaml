apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    sourcegraph-component: prometheus
  name: prometheus
spec:
  ports:
  - name: http
    port: 30090
    targetPort: http
  selector:
    app: prometheus
  type: ClusterIP
