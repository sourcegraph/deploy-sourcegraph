apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for Python (used for background indexing jobs).
  name: xlang-python-bg
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-python-bg
    spec:
      containers:
      - image: docker.sourcegraph.com/xlang-python:17201_2018-06-18_9f1ba26
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-python-bg
        ports:
        - containerPort: 2087
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
        resources:
          limits:
            cpu: "500m"
            memory: "1G"
          requests:
            cpu: "500m"
            memory: "1G"
