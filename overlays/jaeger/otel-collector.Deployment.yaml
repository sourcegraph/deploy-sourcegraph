apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  template:
    spec:
      containers:
        - name: otel-collector
          command:
            - "/bin/otelcol-sourcegraph"
            - "--config=/etc/otel-collector/configs/jaeger.yaml"
          env:
            - name: JAEGER_HOST
              value: jaeger-collector
            - name: JAEGER_OTLP_GRPC_PORT
              value: 4317
            - name: JAEGER_OTLP_HTTP_PORT
              value: 4321
