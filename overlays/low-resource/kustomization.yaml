- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unused
    spec:
      template:
        spec:
          containers:
          - name: redis-cache
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            volumeMounts:
            - mountPath: /redis-data
              name: redis-data
              subPathExpr: $(POD_NAME)
          volumes:
          - name: redis-data
            hostPath:
              # directory location on host
              path: /mnt/disks/ssd0/buildkite/cluster-deployments/
              type: DirectoryOrCreate
            persistentVolumeClaim: null            
  target:
    kind: Deployment
    name: redis-cache
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unused
    spec:
      template:
        spec:
          containers:
            - name: frontend
              env:
              - name: NEW_MIGRATIONS
                value: "true"
  target:
    kind: Deployment
    name: sourcegraph-frontend  
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unused
    spec:
      template:
        spec:
          containers:
            - name: worker
              env:
              - name: NEW_MIGRATIONS
                value: "true"
  target:
    kind: Deployment
    name: worker
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unused
    spec:
      template:
        spec:
          containers:
            - name: precise-code-intel-worker 
              env:
              - name: NEW_MIGRATIONS
                value: "true"
  target:
    kind: Deployment
    name: precise-code-intel-worker    
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unused
    spec:
      template:
        spec:
          containers:
            - name: repo-updater
              env:
              - name: NEW_MIGRATIONS
