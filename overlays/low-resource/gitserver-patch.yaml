apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: not-used
spec:
  template:
    spec:
      containers:
        - name: gitserver
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          - name: NEW_MIGRATIONS
            value: "true"                
          volumeMounts:
          - name: ci-volume
            mountPath: /data/repos
            subPathExpr: $(POD_NAME)
      volumes:
        - name: ci-volume
          hostPath:
            path: /mnt/disks/ssd0/buildkite/cluster-statefulset/
            type: DirectoryOrCreate