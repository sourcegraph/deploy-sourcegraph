apiVersion: apps/v1
kind: Deployment
metadata:
  name: searcher
spec:
  template:
    spec:
      initContainers:
        - name: transfer-cache
          image: index.docker.io/sourcegraph/alpine-3.14:5.1.9@sha256:4a3042210b68f62f436b40f06efd1108a121316766ad54694e670fa511800881
          command: ["sh", "-c", "if [[ \"$(stat -c '%u' /mnt/cache)\" -ne 100 ]]; then chown -R 100:101 /mnt/cache; fi"]
          volumeMounts:
            - mountPath: /mnt/cache
              name: cache-ssd
          securityContext:
            runAsUser: 0
