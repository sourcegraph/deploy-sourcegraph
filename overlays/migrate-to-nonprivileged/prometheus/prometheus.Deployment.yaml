apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:5.2.3@sha256:7fdb67547a7a022b167cd4e9c3b7082a35e93e5d58adb4fbe2dc50f103fcce8f
          command: ["sh", "-c", "chown -R 100:100 /prometheus"]
          volumeMounts:
            - mountPath: /prometheus
              name: data
          securityContext:
            runAsUser: 0
