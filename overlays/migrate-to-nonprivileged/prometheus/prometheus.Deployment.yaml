apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:4.4.2@sha256:f5b9588d8bc2107cf37ed135ae63ba1930df0828a425bd445a8d9eb3aad5f783
          command: ["sh", "-c", "chown -R 100:100 /prometheus"]
          volumeMounts:
            - mountPath: /prometheus
              name: data
          securityContext:
            runAsUser: 0
