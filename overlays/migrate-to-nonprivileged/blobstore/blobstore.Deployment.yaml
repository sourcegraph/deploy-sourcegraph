apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobstore
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:4.5.0@sha256:8fe0f9e1fea1be080809380c707b512218ad7b665c2632c0253776f8efa9ee68
          command: ["sh", "-c", "chown -R 100:101 /data"]
          volumeMounts:
          - mountPath: /data
            name: blobstore-data
          securityContext:
            runAsUser: 0
