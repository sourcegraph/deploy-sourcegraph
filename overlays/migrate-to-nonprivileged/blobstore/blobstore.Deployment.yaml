apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobstore
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:5.8.0@sha256:ce43a38e55b675cf312f96f09c44938e4a57569ecd2b8a8683851b17d2954764
          command: ["sh", "-c", "chown -R 100:101 /data"]
          volumeMounts:
            - mountPath: /data
              name: blobstore-data
          securityContext:
            runAsUser: 0
