apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobstore
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:5.3.2@sha256:982220e0fd8ce55a73798fa7e814a482c4807c412f054c8440c5970b610239b7
          command: ["sh", "-c", "chown -R 100:101 /data"]
          volumeMounts:
          - mountPath: /data
            name: blobstore-data
          securityContext:
            runAsUser: 0
