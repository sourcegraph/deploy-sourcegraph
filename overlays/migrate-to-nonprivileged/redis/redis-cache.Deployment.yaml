apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:6.0.2687@sha256:c17b4710f5294c627034bedef3182f19422fab0cfebccb8eb6b21d64d2eeff49
          command: ["sh", "-c", "chown -R 999:1000 /redis-data"]
          volumeMounts:
            - mountPath: /redis-data
              name: redis-data
          securityContext:
            runAsUser: 0
