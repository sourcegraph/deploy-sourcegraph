  name: redis-cache
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:5.8.1579@sha256:f8cbbb379e1ca1d9edafeed727ece5f0db69ffb09370230ba702b83f3d75d422
