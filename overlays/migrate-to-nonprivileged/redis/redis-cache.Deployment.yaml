apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cache
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:5.2.7@sha256:9e98400c5ac22a219b2fa8fe05f9f35733afdb9056eb8a821bfda1ce09f3b36e
          command: ["sh", "-c", "chown -R 999:1000 /redis-data"]
          volumeMounts:
            - mountPath: /redis-data
              name: redis-data
          securityContext:
            runAsUser: 0
