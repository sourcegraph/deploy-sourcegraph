apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-store
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:6.1.2889@sha256:1098432c2c1f36e291313bc610f290097bf065fc9d82882baf8dbd32c2bd14e4
          command: ["sh", "-c", "chown -R 999:1000 /redis-data"]
          volumeMounts:
            - mountPath: /redis-data
              name: redis-data
          securityContext:
            runAsUser: 0
