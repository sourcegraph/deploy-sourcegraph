          image: index.docker.io/sourcegraph/alpine-3.14:5.2.5@sha256:4bd86ec824f6238f59434cb3e00802dac14e758a6380c4f249366c4cc07d8587
          command: ["sh", "-c", "chown -R 472:472 /var/lib/grafana"]
