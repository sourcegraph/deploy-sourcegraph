apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: indexed-search
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:5.1.8@sha256:b25a3d4fd988644d8eb14880cde4c46c793a6a264bed77638513741dd3c4eef4
          command: ["sh", "-c", "chown -R 100:101 /data"]
          volumeMounts:
            - mountPath: /data
              name: data
          securityContext:
            runAsUser: 0
