apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: indexed-search
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.14:insiders@sha256:14308dbf1c0cd0fa69b81b9fc46b2643a89721f0c8b3fce4c312d80a80e7f543
          command: ["sh", "-c", "chown -R 100:101 /data"]
          volumeMounts:
            - mountPath: /data
              name: data
          securityContext:
            runAsUser: 0
