apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: indexed-search
spec:
  template:
    spec:
      initContainers:
        - name: transfer-file-ownership
          image: index.docker.io/sourcegraph/alpine-3.12:insiders@sha256:b5716faa7c5d40542132176960ae2d5708a20a8dd5dcd1e63d41af4c27a1b0c4
          command: ["sh", "-c", "chown -R 100:101 /data"]
          volumeMounts:
            - mountPath: /data
              name: data
          securityContext:
            runAsUser: 0
