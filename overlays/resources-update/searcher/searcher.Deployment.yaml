apiVersion: apps/v1
kind: Deployment
metadata:
  name: searcher
spec:
  template:
    spec:
      containers:
      - name: searcher
        resources:
          limits:
            cpu: "2"
            ephemeral-storage: "26G"
            memory: 2G
          requests:
            cpu: 500m
            ephemeral-storage: "25G"
            memory: 500M
