apiVersion: apps/v1
kind: Deployment
metadata:
  name: symbols
spec:
  template:
    spec:
      containers:
      - name: symbols
        resources:
          limits:
            cpu: "2"
            ephemeral-storage: "12G"
            memory: 2G
          requests:
            cpu: 500m
            ephemeral-storage: "10G"
            memory: 500M