apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana
spec:
  template:
    spec:
      containers:
      - name: grafana
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 512Mi
  volumeClaimTemplates:
  - metadata:
      name: grafana-data
    spec:
      resources:
        requests:
          storage: 2Gi
