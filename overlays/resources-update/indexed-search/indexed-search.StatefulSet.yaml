apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: indexed-search
spec:
  template:
    spec:
      containers:
      - name: zoekt-webserver
        resources:
          limits:
            cpu: "16"
            memory: 16G
          requests:
            cpu: "8"
            memory: 8G
      - name: zoekt-indexserver
        resources:
          limits:
            cpu: "16"
            memory: 16G
          requests:
            cpu: "8"
            memory: 8G
  volumeClaimTemplates:
  - metadata:
      spec:
        resources:
          requests:
            # The size of disk to used for search indexes.
            # This should typically be gitserver disk size multipled by the number of gitserver shards.
            storage: 200Gi
        storageClassName: sourcegraph