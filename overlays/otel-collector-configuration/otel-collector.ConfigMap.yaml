apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector
  labels:
    deploy: sourcegraph
    app.kubernetes.io/component: otel-collector
    sourcegraph-resource-requires: no-cluster-admin
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc: # port 4317
          http: # port 4318
    
    exporters:
      # Add your exporter(s) configuration here.
      # Refer to <link to otel config docs> for information on how to achieve different exporters. 
    
    extensions:
      health_check:
        port: 13133
      zpages:
        endpoint: "localhost:55679"
    
    service:
      extensions:
        - health_check
        - zpages
      pipelines:
        traces:
          receivers:
            - otlp
          exporters:
            # Add the name of your exporter(s) here, e.g.:
            # - logging
