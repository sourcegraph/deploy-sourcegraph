apiVersion: apps/v1
kind: Deployment
metadata:
  name: blobstore
spec:
  template:
    spec:
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        fsGroup: 101
      containers:
      - name: blobstore
        securityContext:
          # Required to prevent escalations to root.
          allowPrivilegeEscalation: false
          runAsUser: 100
          runAsGroup: 101
