apiVersion: apps/v1
kind: Deployment
metadata:
  name: sourcegraph-frontend
spec:
  template:
    spec:
      initContainers:
        - name: migrator
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 100
            runAsGroup: 101
      containers:
      - name: frontend
        securityContext:
          # Required to prevent escalations to root.
          allowPrivilegeEscalation: false
          runAsUser: 100
          runAsGroup: 101
