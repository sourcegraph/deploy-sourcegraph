apiVersion: apps/v1
kind: Deployment
metadata:
  name: precise-code-intel-bundle-manager
spec:
  template:
    spec:
      containers:
      - name: precise-code-intel-bundle-manager
        securityContext:
          # Required to prevent escalations to root.
          allowPrivilegeEscalation: false
          runAsUser:100
          runAsGroup: 101
