apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app.kubernetes.io/component: blobstore
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: blobstore
  namespace: sourcegraph
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: sourcegraph
