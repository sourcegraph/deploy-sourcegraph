apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: worker
    app.kubernetes.io/component: worker
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: worker
spec:
  ports:
  - name: http
    port: 3189
    targetPort: http
  - name: debug
    port: 6060
    targetPort: debug
  selector:
    app: worker
  type: ClusterIP
