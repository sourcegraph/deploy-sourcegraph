apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6996"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: worker
    app.kubernetes.io/component: worker
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: worker-executors
  namespace: sourcegraph
spec:
  ports:
  - name: prom
    port: 6996
    targetPort: prom
  selector:
    app: worker
  type: ClusterIP
