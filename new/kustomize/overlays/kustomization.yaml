apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: new-sourcegraph
resources:
  - https://github.com/sourcegraph/deploy-sourcegraph/new/resources/sourcegraph?ref=bee/kustomize-new-base
  # Remove the line below will remove the monitoring stack
  - https://github.com/sourcegraph/deploy-sourcegraph/new/resources/monitoring?ref=bee/kustomize-new-base

components:
  - https://github.com/sourcegraph/deploy-sourcegraph/new/kustomize/components/envoy?ref=bee/kustomize-new-base
  # You can also use components that are located in another remote repository
  - https://github.com/sourcegraph/kustomize/components/serviceType/NodePort

replicas:
  - name: gitserver
    count: 1
  - name: sourcegraph-frontend
    count: 1
