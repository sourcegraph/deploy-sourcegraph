apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# update namespace value if needed
namespace: ns-sourcegraph
configMapGenerator:
  - name: environment-variables
    behavior: replace
    # update the value inside the .sourcegraph_config.env file with your StorageClassName
    env: .sourcegraph_config.env
resources:
  - ../../../../resources/monitoring
  - ../../../../resources/sourcegraph
components:
  - ../../../components/StorageClass/update-name          # Create a StorageClass resource for aws