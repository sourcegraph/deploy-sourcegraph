apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Receives, processes, and exports telemetry data.
  labels:
    app.kubernetes.io/component: otel-collector
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: otel-collector
  namespace: ns-sourcegraph
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: otel-collector
      labels:
        app: otel-collector
        deploy: sourcegraph
    spec:
      containers:
      - command:
        - /bin/otelcol-sourcegraph
        - --config=/etc/otel-collector/configs/logging.yaml
        image: index.docker.io/sourcegraph/opentelemetry-collector:187572_2022-12-06_cbecc5321c7d@sha256:113a84fcef33f06f7e529961d5eb64400488953b23ac07ea8a3d628db6789ef0
        livenessProbe:
          httpGet:
            path: /
            port: 13133
        name: otel-collector
        ports:
        - containerPort: 55679
          name: zpages
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 8888
          name: metrics
        readinessProbe:
          httpGet:
            path: /
            port: 13133
        resources:
          limits:
            cpu: "2"
            memory: 3Gi
          requests:
            cpu: "0.5"
            memory: 1Gi
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/otel-collector/conf
          name: config
      terminationGracePeriodSeconds: 120
      volumes:
      - configMap:
          items:
          - key: config.yaml
            path: config.yaml
          name: otel-collector
        name: config
