apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
- ../../base/sourcegraph                # Sourcegraph Main Stacks

# Add components here
components:
- ../../components/endpoints

configMapGenerator:
  - name: sourcegraph-endpoints
    behavior: merge
    # update the value inside the .sourcegraph_config.env file
    env: .sourcegraph_config.env
