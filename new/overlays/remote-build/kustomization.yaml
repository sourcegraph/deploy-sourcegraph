apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ns-sourcegraph
resources:
  - https://github.com/sourcegraph/deploy-sourcegraph/new/base/sourcegraph?ref=bee/newBase

components:
  # Remove the line below will remove the monitoring stack
  - https://github.com/sourcegraph/deploy-sourcegraph/new/components/monitoring?ref=bee/newBase
  - https://github.com/sourcegraph/deploy-sourcegraph/new/components/envoy?ref=bee/newBase
  # You can also use components that are located in another remote repository
  - https://github.com/sourcegraph/kustomize/components/serviceType/NodePort

replicas:
  - name: sourcegraph-frontend
    count: 1
