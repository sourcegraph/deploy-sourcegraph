apiVersion: apps/v1
kind: Deployment
metadata:
  name: sourcegraph-frontend
spec:
  template:
    spec:
      containers:
      - name: frontend
        env:
        - name: PGDATABASE
          value: $STAGING_PGDATABASE
        - name: PGHOST
          value: $STAGING_PGHOST
        - name: PGPORT
          value: $STAGING_PGPORT
        - name: PGSSLMODE
          value: disable
        - name: PGUSER
          value: $STAGING_PGUSER