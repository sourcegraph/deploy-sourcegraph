apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
# Deploy full Sourcegraph app
# This includes both Sourcegraph Main Stacks and Monitoring Stacks
  - ../../base

# Or you can choose to deploy the Sourcegraph Main Stacks only
# Sourcegraph Main Stacks
  - ../../base/sourcegraph

# Add components here
components:
  - ../../components/monitoring           # Sourcegraph Monitoring Stacks - RBACs required
  - ../../components/otel-collector
  - ../../components/sizes/xs
  - ../../components/k3s
