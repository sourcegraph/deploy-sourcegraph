apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
# Deploy full Sourcegraph app
# This includes both Sourcegraph Main Stacks and Monitoring Stacks
  - ../../base

# Or you can choose to deploy the Sourcegraph Main Stacks or Monitoring Stacks seperately or individually
# Sourcegraph Main Stacks
  - ../../base/sourcegraph
# Sourcegraph Monitoring Stacks - RBACs required
  - ../../base/monitoring

components:
  - ../../components/otel-collector
  - ../../components/sizes/xs/sourcegraph
  - ../../components/sizes/xs/monitoring
  - ../../components/k3s
