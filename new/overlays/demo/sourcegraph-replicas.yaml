- source:
    kind: StatefulSet
    name: gitserver
    fieldPath: spec.replicas
  targets:
    - select:
        kind: ConfigMap
        name: sourcegraph-frontend-env
      fieldPaths:
      - data.GITSERVER_REPLICA_COUNT
