apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# update namespace value if needed
namespace: ns-sourcegraph
resources:
- ../../base
components:
# Create resources for using local SSDs - RBACs required
- ../../components/ssd
replacements:
# This patch will update the mount path with the SSD_NODE_PATH value
- path: patches/ssd-mount-path.yaml
####################################################################
# ACTOPM REQIORED: Update the $SSD_NODE_PATH value below
# $SSD_NODE_PATH = absolute path where SSDs are mounted on each node
####################################################################
configMapGenerator:
- name: sourcegraph-frontend-env
  behavior: merge
  literals:
  - SSD_NODE_PATH=/update/me # <---UPDATE VALUE HERE