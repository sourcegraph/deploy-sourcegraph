apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    name: gitserver
  spec:
    template:
      spec:
        containers:
        - name: gitserver
          volumeMounts:
          - mountPath: /root/.ssh
            name: ssh
        volumes:
        - name: ssh
          secret:
            defaultMode: 0644
            secretName: gitserver-ssh
