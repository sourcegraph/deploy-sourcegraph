spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: frontend
        resources:
          limits:
            cpu: "4"
            memory: 8G
            ephemeral-storage: 8Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: symbols
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: symbols
        env:
        # Enables Rockskip
        - name: USE_ROCKSKIP
          value: "true"
        # Uses Rockskip for all repositories over 1GB
        - name: ROCKSKIP_MIN_REPO_SIZE_MB
          value: "1000"
        resources:
          limits:
            cpu: "4"
            memory: 4G
---
