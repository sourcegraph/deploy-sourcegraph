- op: replace
  path: /spec/replicas
  value: 1
- op: replace
  path: /spec/template/spec/containers/0/resources/limits/cpu
  value: "4"
- op: replace
  path: /spec/template/spec/containers/0/resources/limits/memory
  value: 4G
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: USE_ROCKSKIP
    value: "true"
- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: ROCKSKIP_MIN_REPO_SIZE_MB
    value: "1000"