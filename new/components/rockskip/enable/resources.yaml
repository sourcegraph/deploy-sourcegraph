apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: symbols
spec:
  template:
    spec:
      containers:
      - name: symbols
        env:
        # Enables Rockskip
        - name: USE_ROCKSKIP
          value: "true"
        # Uses Rockskip for all repositories over 1GB
        - name: ROCKSKIP_MIN_REPO_SIZE_MB
          value: "1000"