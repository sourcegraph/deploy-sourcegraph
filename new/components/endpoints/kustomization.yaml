apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- endpoints.ConfigMap.yaml

configurations:
- patches/transformer.yaml

vars:
  - name: GITSERVER_REPLICA_COUNT
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: sourcegraph-endpoints
    fieldref:
      fieldpath: data.GITSERVER_REPLICA_COUNT
  - name: INDEXED_SEARCH_REPLICA_COUNT
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: sourcegraph-endpoints
    fieldref:
      fieldpath: data.INDEXED_SEARCH_REPLICA_COUNT
  - name: SYMBOLS_REPLICA_COUNT
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: sourcegraph-endpoints
    fieldref:
      fieldpath: data.SYMBOLS_REPLICA_COUNT
  - name: SEARCHER_REPLICA_COUNT
    objref:
      apiVersion: v1
      kind: ConfigMap
      name: sourcegraph-endpoints
    fieldref:
      fieldpath: data.SEARCHER_REPLICA_COUNT
