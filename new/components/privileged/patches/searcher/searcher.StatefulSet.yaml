apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: searcher
spec:
  template:
    spec:
      containers:
      - name: searcher
        securityContext:
          allowPrivilegeEscalation: true
          runAsGroup: 0
          runAsUser: 0
      securityContext:
        runAsUser: 0
        fsGroup: 0