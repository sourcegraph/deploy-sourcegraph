apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgsql
spec:
  template:
    spec:
      initContainers:
      - name: correct-data-dir-permissions
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 0
          runAsGroup: 0
      containers:
      - name: pgsql
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 0
          runAsGroup: 0
      securityContext:
        runAsUser: 0
        fsGroup: 0
      volumes:
      - name: pgsql-conf
        configMap:
          defaultMode: 0777
          name: pgsql-conf