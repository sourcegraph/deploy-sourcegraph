apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
spec:
  template:
    spec:
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 65534
        runAsNonRoot: false
        runAsUser: 0
      containers:
      - name: cadvisor
        securityContext:
          allowPrivilegeEscalation: true
          readOnlyRootFilesystem: true
          runAsGroup: 65534
          runAsUser: 0