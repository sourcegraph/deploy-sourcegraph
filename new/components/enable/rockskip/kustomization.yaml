apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: sourcegraph-frontend
  spec:
    template:
      spec:
        containers:
        - name: frontend
          env:
          - name: ROCKSKIP_MIN_REPO_SIZE_MB
            value: "1000"
          - name: USE_ROCKSKIP
            value: "true"