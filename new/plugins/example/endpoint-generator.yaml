apiVersion: SourcegraphKustomizePlugins
kind: EndpointsConfigMapGenerator
metadata:
  name: endpoints-map
  annotations:
    config.kubernetes.io/function: |
      exec: 
        path: ../../plugins/endpoints-generator.sh  
# Update replica counts for gitserver, indexer, searcher, and symbols 
# below to generate endpoints for each replica
spec:
  gitserver: 4
  indexer: 5
  searcher: 3
  symbols: 2