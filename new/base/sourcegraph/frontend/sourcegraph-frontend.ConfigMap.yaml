apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: sourcegraph-frontend
    app.kubernetes.io/component: frontend
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: sourcegraph-frontend-env
data:
  PGDATABASE: sg
  PGHOST: pgsql
  PGPORT: "5432"
  PGSSLMODE: disable
  PGUSER: sg
  CODEINSIGHTS_PGDATASOURCE: postgres://postgres:password@codeinsights-db:5432/postgres
  CODEINTEL_PGDATABASE: sg
  CODEINTEL_PGHOST: codeintel-db
  CODEINTEL_PGPORT: "5432"
  CODEINTEL_PGSSLMODE: disable
  CODEINTEL_PGUSER: sg
  SYMBOLS_REPLICA_COUNT: "1"
  SEARCHER_REPLICA_COUNT: "1"
  GITSERVER_REPLICA_COUNT: "1"
  INDEXED_SEARCH_REPLICA_COUNT: "1"
  GRAFANA_SERVER_URL: http://grafana:30070
  PROMETHEUS_URL: http://prometheus:30090
  SRC_GIT_SERVERS: gitserver-0.gitserver:3178
  SEARCHER_URL: http://searcher-0.searcher:3181
  SYMBOLS_URL: http://symbols:3184
  INDEXED_SEARCH_SERVERS: indexed-search-0.indexed-search:6070 indexed-search-1.indexed-search:6070 indexed-search-2.indexed-search:6070 indexed-search-3.indexed-search:6070
