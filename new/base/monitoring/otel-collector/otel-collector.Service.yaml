apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8888"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: otel-collector
    app.kubernetes.io/component: otel-collector
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: otel-collector
spec:
  ports:
    - name: otlp-grpc
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlp-http
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: metrics
      port: 8888
  selector:
    app: otel-collector
  type: ClusterIP
