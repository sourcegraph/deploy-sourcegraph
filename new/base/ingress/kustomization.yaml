apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx
metadata:
  labels:
    deploy: sourcegraph
resources:
  - cloud-generic.yaml
  - mandatory.yaml
patchesJson6902:
  - target:
      name: .*
    patch: |-
      - op: replace
        path: /metadata/labels/deploy
        value: sourcegraph
      - op: replace
        path: /metadata/labels/sourcegraph-element
        value: ingress-controller
