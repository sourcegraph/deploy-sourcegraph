apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor
  annotations:
    description: Runs sourcegraph executor replicas for batch chanes and codeintel auto indexing.
    kubectl.kubernetes.io/default-container: executor
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: executor
spec:
  selector:
    matchLabels:
      app: executor
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: executor
    spec:
      containers:
        - name: executor
          image: index.docker.io/sourcegraph/executor:5.7.2474@sha256:6e92a29e9401422f7b97b99ea8f5808fbe04e8d783f97e3855c1d1d0d65614e8
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /usr/bin/pgrep
                - /usr/local/bin/executor
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - /usr/bin/pgrep
                - /usr/local/bin/executor
            periodSeconds: 5
          terminationMessagePolicy: FallbackToLogsOnError
          # Refer to https://docs.sourcegraph.com/admin/deploy_executors_binary#step-2-setup-environment-variables on how to populate these variables
          env:
            - name: EXECUTOR_FRONTEND_URL
              value:
            - name: EXECUTOR_FRONTEND_PASSWORD
              value:
            - name: EXECUTOR_USE_FIRECRACKER
              value: "false"
            - name: EXECUTOR_QUEUE_NAME
              value:
            - name: EXECUTOR_JOB_NUM_CPUS
              value: "0"
            - name: EXECUTOR_JOB_MEMORY
              value: "0"
            - name: DOCKER_HOST
              value: tcp://localhost:2375
            # Note: Must match the mount point shared with the dind sidecar
            - name: TMPDIR
              value: /scratch
          volumeMounts:
            - mountPath: /scratch
              name: executor-scratch
        - name: dind
          image: index.docker.io/sourcegraph/dind:5.7.2474@sha256:2e4e01c5a6272bae8d999153c3e23d51746d2306007bea5c6512f2c99af40fb1
          imagePullPolicy: Always
          securityContext:
            privileged: true
          command:
            - 'dockerd'
            - '--tls=false'
            - '--mtu=1200'
            - '--registry-mirror=http://private-docker-registry:5000'
            - '--host=tcp://0.0.0.0:2375'
          livenessProbe:
            tcpSocket:
              port: 2375
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          readinessProbe:
            tcpSocket:
              port: 2375
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          ports:
            - containerPort: 2375
              protocol: TCP
          volumeMounts:
            - mountPath: /scratch
              name: executor-scratch
            - mountPath: /etc/docker/daemon.json
              subPath: daemon.json
              name: docker-config
      volumes:
        - name: executor-scratch
          emptyDir:
            # Ensure we don't cause disk pressure on nodes. This value can be adjusted based on the size of the batch change or code intel requirements.
            # Refer to https://docs.sourcegraph.com/admin/executors/deploy_executors#resource-recommendations for more information
            sizeLimit: 20Gi
        - name: docker-config
          configMap:
            defaultMode: 420
            name: docker-config
