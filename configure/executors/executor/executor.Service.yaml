apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "6060"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app: executor
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: executor
  name: executor
spec:
  ports:
  - name: debug
    port: 6060
    targetPort: debug
  selector:
    app: executor
  type: ClusterIP