apiVersion: apps/v1
kind: Deployment
metadata:
  name: private-docker-registry
  labels:
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
    app.kubernetes.io/component: private-docker-registry
spec:
  selector:
    matchLabels:
      app: private-docker-registry
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: private-docker-registry
    spec:
      containers:
        - image: index.docker.io/registry:2@sha256:d5f2fb0940fe9371b6b026b9b66ad08d8ab7b0d56b6ee8d5c71cb9b45a374307
          name: private-docker-registry
          imagePullPolicy: IfNotPresent
          env:
            - name: REGISTRY_PROXY_REMOTEURL
              value: http://registry-1.docker.io
          ports:
            - containerPort: 5000
              name: registry
          livenessProbe:
            httpGet:
              path: /
              port: registry
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: registry
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /var/lib/registry
              name: cache
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: private-docker-registry
