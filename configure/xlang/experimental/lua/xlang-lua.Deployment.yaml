apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for lua (used for live requests).
  labels:
    app: xlang-lua
    deploy: xlang-lua
  name: xlang-lua
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-lua
    spec:
      containers:
      - image: sourcegraph/codeintel-lua:00225_2018-05-26_26f55a3
        livenessProbe:
          initialDelaySeconds: 5
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-lua
        ports:
        - containerPort: 8080
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
      securityContext:
        runAsUser: 0
