apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: Frontend for querying traces.
  labels:
    deploy: jaeger
  name: jaeger-query
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: jaeger-query
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jaeger-query
    spec:
      containers:
      - command:
        - /go/bin/query-linux
        - --query.static-files=/go/jaeger-ui/
        - --cassandra.servers=jaeger-cassandra
        - --cassandra.keyspace=jaeger_v1_test
        image: docker.io/sourcegraph/jaeger-query@sha256:21a30fbaeed1290bd1fe9c93f67bd6c1d47b8d854ebc64808a6611a501991a58
        terminationMessagePolicy: FallbackToLogsOnError
        name: jaeger-query
        ports:
        - containerPort: 16686
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
