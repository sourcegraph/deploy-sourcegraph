apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Receives traces from Jaeger agents.
  labels:
    deploy: jaeger
  name: jaeger-collector
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jaeger-collector
    spec:
      containers:
      - command:
        - /go/bin/collector-linux
        - --cassandra.servers=jaeger-cassandra
        - --cassandra.keyspace=jaeger_v1_test
        image: sourcegraph/jaeger-collector
        name: jaeger-collector
        ports:
        - containerPort: 14267
          name: jaeger-thrift
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
