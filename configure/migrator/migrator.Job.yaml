# This manifest is provided in the event that someone may wish to execute
# database migrations outside of a code deployment.
#
# For more information, please see: https://docs.sourcegraph.com/admin/install/kubernetes/operations#database-migrations

---
apiVersion: batch/v1
kind: Job
metadata:
  name: migrator
  annotations:
    description: Database migrator for Postgres databases
  labels:
    app.component.kubernetes/component: migrator
    deploy: sourcegraph
spec:
  template:
    spec:
      containers:
      - name: migrator
        image: "index.docker.io/sourcegraph/migrator:3.38.1@sha256:4bd4fd68fc3e6d1c947847aec126ff8c4577da80cbd11252c6c72a482722ad66"
        args: ["up"]
        env:
          - name: PGHOST
            value: "pgsql"
          - name: PGPORT
            value: "5432"
          - name: PGUSER
            value: "sg"
          - name: PGPASSWORD
            value: "sg"
          - name: PGDATABASE
            value: "sg"
          - name: PGSSLMODE
            value: "disable"
          - name: CODEINTEL_PGHOST
            value: "codeintel-db"
          - name: CODEINTEL_PGPORT
            value: "5432"
          - name: CODEINTEL_PGUSER
            value: "sg"
          - name: CODEINTEL_PGPASSWORD
            value: "sg"
          - name: CODEINTEL_PGDATABASE
            value: "sg"
          - name: CODEINTEL_PGSSLMODE
            value: "disable"
          - name: CODEINSIGHTS_PGHOST
            value: "codeinsights-db"
          - name: CODEINSIGHTS_PGPORT
            value: "5432"
          - name: CODEINSIGHTS_PGUSER
            value: "postgres"
          - name: CODEINSIGHTS_PGPASSWORD
            value: "password"
          - name: CODEINSIGHTS_PGDATABASE
            value: "postgres"
          - name: CODEINSIGHTS_PGSSLMODE
            value: "disable"
        resources:
          limits:
            cpu: 500m
            memory: 100M
          requests:
            cpu: 100m
            memory: 50M
      restartPolicy: OnFailure
  backoffLimit: 4
