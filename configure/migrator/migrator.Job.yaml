apiVersion: batch/v1
kind: Job
metadata:
  name: migrator
  annotations:
    description: Database migrator for Postgres databases
  labels:
    app.component.kubernetes/component: migrator
    deploy: sourcegraph
spec:
  template:
    spec:
      containers:
      - name: migrator
        image: "us-central1-docker.pkg.dev/sourcegraph-ci/rfc795-internal/migrator:5.4.3500@sha256:173aaf2d9dd79a4b43144636357e16ba269c1cc87df11bbbda454791185f13af"
        args: ["up"]
        env:
        - name: PGHOST
          value: "pgsql"
        - name: PGPORT
          value: "5432"
        - name: PGUSER
          value: "sg"
        - name: PGPASSWORD
          value: "sg"
        - name: PGDATABASE
          value: "sg"
        - name: PGSSLMODE
          value: "disable"
        - name: CODEINTEL_PGHOST
          value: "codeintel-db"
        - name: CODEINTEL_PGPORT
          value: "5432"
        - name: CODEINTEL_PGUSER
          value: "sg"
        - name: CODEINTEL_PGPASSWORD
          value: "sg"
        - name: CODEINTEL_PGDATABASE
          value: "sg"
        - name: CODEINTEL_PGSSLMODE
          value: "disable"
        - name: CODEINSIGHTS_PGHOST
          value: "codeinsights-db"
        - name: CODEINSIGHTS_PGPORT
          value: "5432"
        - name: CODEINSIGHTS_PGUSER
          value: "postgres"
        - name: CODEINSIGHTS_PGPASSWORD
          value: "password"
        - name: CODEINSIGHTS_PGDATABASE
          value: "postgres"
        - name: CODEINSIGHTS_PGSSLMODE
          value: "disable"
        resources:
          limits:
            cpu: 500m
            memory: 100M
          requests:
            cpu: 100m
            memory: 50M
      restartPolicy: OnFailure
  backoffLimit: 4
