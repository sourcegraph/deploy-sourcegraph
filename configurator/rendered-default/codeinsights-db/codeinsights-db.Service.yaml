apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9187"
    sourcegraph.prometheus/scrape: "true"
  labels:
    app.kubernetes.io/component: codeinsights-db
    app: codeinsights-db
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: codeinsights-db
spec:
  ports:
    - name: timescaledb
      port: 5432
      targetPort: timescaledb
  selector:
    app: codeinsights-db
  type: ClusterIP
