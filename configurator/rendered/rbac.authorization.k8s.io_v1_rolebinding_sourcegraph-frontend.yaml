apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/component: frontend
    category: rbac
    deploy: sourcegraph
    sourcegraph-resource-requires: cluster-admin
  name: sourcegraph-frontend
  namespace: sourcegraph
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sourcegraph-frontend
subjects:
  - kind: ServiceAccount
    name: sourcegraph-frontend
