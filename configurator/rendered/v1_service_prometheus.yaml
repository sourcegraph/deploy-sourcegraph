apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus
    app.kubernetes.io/component: prometheus
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: prometheus
spec:
  ports:
    - name: http
      port: 30090
      targetPort: http
  selector:
    app: prometheus
  type: ClusterIP
