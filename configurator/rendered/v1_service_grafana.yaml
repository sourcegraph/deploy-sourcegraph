apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
    app.kubernetes.io/component: grafana
    deploy: sourcegraph
    sourcegraph-resource-requires: no-cluster-admin
  name: grafana
  namespace: sourcegraph
spec:
  ports:
    - name: http
      port: 30070
      targetPort: http
  selector:
    app: grafana
  type: ClusterIP
