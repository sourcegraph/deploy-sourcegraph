apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.cluster.storageClass.name }}
  deploy: sourcegraph
  name: indexed-search
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ required ".Values.cluster.indexedSearch.diskSize required" .Values.cluster.indexedSearch.diskSize }}
