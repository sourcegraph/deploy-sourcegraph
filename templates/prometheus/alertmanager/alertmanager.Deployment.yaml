{{- if .Values.site.useAlertManager -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Receives alerts from Prometheus and pushes them to OpsGenie.
  name: alertmanager
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - args:
        - -config.file=/etc/alertmanager/config.yml
        - -storage.path=/alertmanager
        - -web.external-url=https://alertmanager.sgdev.org/
        image: {{ .Values.const.alertManager.image }}
        name: alertmanager
        ports:
        - containerPort: 9093
          name: http
        resources:
          limits:
            cpu: 100m
            memory: 20M
          requests:
            cpu: 50m
            memory: 10M
        volumeMounts:
        {{- include "commonVolumeMounts" . | indent 8 | trimPrefix (repeat 8 " ") }}
        - mountPath: /etc/alertmanager
          name: config
          readOnly: true
        - mountPath: /alertmanager
          name: data
      volumes:
      {{- include "commonVolumes" . | indent 6 | trimPrefix (repeat 6 " ") }}
      - configMap:
          name: alertmanager
        name: config
      - emptyDir: {}
        name: data
{{- end -}}
