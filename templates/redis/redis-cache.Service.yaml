{{- if not (hasKey .Values.cluster "redis") -}}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9121"
    prometheus.io/scrape: "true"
  labels:
    app: redis-cache
  name: redis-cache
spec:
  ports:
  - name: redis
    port: 6379
    targetPort: redis
  selector:
    app: redis-cache
  type: ClusterIP
{{- end -}}