{{- $tsArgs := (dict "langservers" .Values.site.langservers "lang" "typescript") -}}
{{- include "hasLanguage" $tsArgs -}}
{{- $jsArgs := (dict "langservers" .Values.site.langservers "lang" "javascript") -}}
{{- include "hasLanguage" $jsArgs -}}
{{- if (or $jsArgs.ret $tsArgs.ret) -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: Cache for NPM.
  name: npm-proxy
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: npm-proxy
    spec:
      containers:
      - image: docker.sourcegraph.com/npm-proxy:18-05-15_1b7b0809
        name: npm-proxy
        ports:
        - containerPort: 8080
          name: http
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /cache
          name: npm-proxy-cache
{{- include "nodeSelector" (list .Values "npm-proxy") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      - name: npm-proxy-cache
        persistentVolumeClaim:
          claimName: npm-proxy
{{ end -}}
