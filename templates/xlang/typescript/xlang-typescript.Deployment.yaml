{{- $tsArgs := (dict "langservers" .Values.site.langservers "lang" "typescript") -}}
{{- include "hasLanguage" $tsArgs -}}
{{- $jsArgs := (dict "langservers" .Values.site.langservers "lang" "javascript") -}}
{{- include "hasLanguage" $jsArgs -}}
{{- if (or $jsArgs.ret $tsArgs.ret) -}}

{{- $envVars := dict -}}
{{- include "collectTracingEnv" (dict "envVars" $envVars "Values" .Values) -}}
{{- include "collectEnv" (list $envVars (index .Values.cluster.xlangJavascriptTypescript.containers "xlang-javascript-typescript" ).env) -}}

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: LSP server for JavaScript and TypeScript (used for live requests).
  name: xlang-typescript
spec:
  minReadySeconds: 10
  replicas: {{ required ".Values.cluster.xlang-javascript-typescript.replicas is required" .Values.cluster.xlangJavascriptTypescript.replicas }}
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: xlang-typescript
    spec:
      containers:
      - env:
        {{- include "envVars" $envVars | indent 8 | trimPrefix (repeat 8 " ") }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: CACHE_DIR
          value: /mnt/cache/$(POD_NAME)
        image: {{ .Values.const.xlangJavascriptTypescript.image }}
        livenessProbe:
          initialDelaySeconds: 30
          tcpSocket:
            port: lsp
          timeoutSeconds: 5
        name: xlang-typescript
        ports:
        - containerPort: 2088
          name: lsp
        readinessProbe:
          tcpSocket:
            port: lsp
        {{- include "resourceRequirements" (list .Values "xlangJavascriptTypescript" "xlang-javascript-typescript") | nindent 8 }}
        volumeMounts:
        {{- include "commonVolumeMounts" . | indent 8 | trimPrefix (repeat 8 " ") }}
        - mountPath: /yarn-config
          name: yarn-config
        - mountPath: /mnt/cache
          name: cache-ssd
      {{- include "nodeSelector" (list .Values "xlangJavascriptTypescript") | nindent 6 | trimSuffix "\n      " }}
      volumes:
      {{- include "commonVolumes" . | indent 6 | trimPrefix (repeat 6 " ") }}
      {{- include "mountCacheVolume" (list .Values.site.nodeSSDPath) | nindent 6 }}
      - configMap:
          name: yarn-config
        name: yarn-config
{{ end -}}
